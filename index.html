<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "movePosition.js"></script>
        <script src = "box.js"></script>
    </head>

    <body>

       
        <a-scene background = "color:black">
            <a-camera wasd-controls-enabled = "false" position="0 1.6 40" camera-zoom-out></a-camera>
            <a-assets>
                <a-asset-item id = "rocket" src = "rocket/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#rocket" position="0 0 0" move scale = "0.5 0.5 0.5">
                <a-cylinder position="0 0 0" radius = "5" fall-down color = "red"></a-cylinder>
            </a-entity>
            <a-entity position="0 0 0 " rotation = "0 0 0">
                <a-sphere position="0 -10 10" radius="10" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
            </a-entity>
        
        </a-scene>
    </body>
</html>
